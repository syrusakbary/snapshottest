language: python
sudo: false
python:
- 3.5
- 3.6
- 3.7
- 3.8
cache: pip
install: make install
script: make test
after_success:
- coveralls
matrix:
  fast_finish: true
  include:
  - python: '3.8'
    install: pip install flake8
    script: make lint
  include:
  - python: '3.8'
    install: pip install black==20.8b1
    script: make format
